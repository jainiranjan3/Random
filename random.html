<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>My Random Website</title>
    <style>
      .jumbotron {
        background-color: #f2f2f2;
        text-align: center;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Welcome to My Random Website</h1>
      <p class="lead">
        This is a simple website created for random number guessing.
      </p>
      <hr class="my-4" />
      <p>
        Use the button below to generate a random number between 1 and 6.
      </p>
      <button id="generate" class="btn btn-primary btn-lg">Generate</button>
      <p id="result"></p>
    </div>

    <script>
      const generateBtn = document.querySelector("#generate");
      const result = document.querySelector("#result");

      generateBtn.addEventListener("click", function() {
        result.innerHTML = `Random Number: ${Math.floor(Math.random() * 6) + 1}`;
      });
    </script>
  </body>
</html>
